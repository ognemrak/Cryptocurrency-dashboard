<div class="dashboard-container d-flex">
    <div class="column">
        <app-promo></app-promo>
    </div>
    <div class="column">
        <app-chart></app-chart>
    </div>
</div>

<ngu-carousel #myCarousel [inputs]="carouselTile" [dataSource]="carouselTileItems">
    <ngu-tile *nguCarouselDef="let item; let i = index">
  
      <ngu-carousel #myCarousel [inputs]="carouselTile" (carouselLoad)="carouselTileLoad(i)">
        <ngu-tile *nguCarouselDef="let item; let j = index">
          <div class="tile" [style.background]="'url(' + item + ')'" style="min-height: 200px">
            <h1>{{j}}</h1>
          </div>
        </ngu-tile>
        <button NguCarouselPrev class="leftRs" [style.opacity]="myCarousel.isFirst ? 0.5:1">&lt;</button>
        <button NguCarouselNext class="rightRs" [style.opacity]="myCarousel.isLast ? 0.5:1">&gt;</button>
        <ul class="myPoint" NguCarouselPoint>
          <li *ngFor="let j of myCarousel.pointNumbers; let q = index" [class.active]="q==myCarousel.activePoint" (click)="myCarousel.moveTo(j)"
            [style.background]="'url(' + carouselTileItems[q] + ')'"></li>
        </ul>
      </ngu-carousel>
  
    </ngu-tile>
    <button NguCarouselPrev class="leftRs" [style.opacity]="myCarousel.isFirst ? 0.5:1">&lt;</button>
    <button NguCarouselNext class="rightRs" [style.opacity]="myCarousel.isLast ? 0.5:1">&gt;</button>
    <ul class="myPoint" NguCarouselPoint>
      <li *ngFor="let i of myCarousel.pointNumbers" [class.active]="i==myCarousel.activePoint" (click)="myCarousel.moveTo(i)"
        [style.background]="'url(' + carouselTileItems[i] + ')'"></li>
    </ul>
  </ngu-carousel>
