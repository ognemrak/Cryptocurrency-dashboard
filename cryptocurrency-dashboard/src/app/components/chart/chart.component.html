<div *ngIf="isDataLoaded">
   <canvas
      baseChart
      [data]="testDataset"
      [type]="'line'"
      [options]="chartOptions">
   </canvas>
</div>

<div *ngFor="let test of data">
   <strong>{{ test.id }}</strong>
   <strong> price is </strong>
   <strong>{{ test.price }}</strong>
   <span class="decor">
      <img src="{{ test.logo_url }}" alt="Crypto icon">
   </span>
</div>
